<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container w-50 text-center p-5">
      <h1 class="text-info mb-4">Smart Login System</h1>
      <form>
        <input type="text" id="userInput" class="form-control mt-3" placeholder="Enter your Username"
          autocomplete="username">
        <input type="text" id="emailInput" class="form-control mt-3" placeholder="Enter your email"
          autocomplete="email">
        <small class="text-danger fs-6 fw-normal d-none"> Enter a valid Email</small>
        <input type="password" id="passInput" class="form-control mt-3" placeholder="Enter your password"
          autocomplete="current-password">
        <p id="alert" class="d-none mt-2"> </p>
        <button type="submit" id="signUpBtn" class="w-100 btn btn-outline-info text-white mt-4"> Sign Up</button>
        <p class="mt-3 text-white fw-normal"> You have an account? <a href="index.html" class="signinLink text-white">
            Sign in</a></p>
      </form>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
